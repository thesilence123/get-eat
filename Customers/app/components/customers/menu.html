<md-dialog aria-label="Menu"  ng-cloak>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>עיקריות</span>
            </h2>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in messages">
                    <div class="md-list-item-text">
                        <h3 ng-repeat="mainDish in mainDishes">{{mainDish}}</h3>
                        <h4>{{item.who}}</h4>
                        <p>{{item.notes}}</p>
                    </div>
                    <md-button class="md-secondary">Respond</md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>תוספות</span>
            </h2>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in messages">
                    <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
                    <div class="md-list-item-text">
                        <h3>{{item.what}}</h3>
                        <h4>{{item.who}}</h4>
                        <p>{{item.notes}}</p>
                    </div>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>שתייה</span>
            </h2>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in messages">
                    <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
                    <div class="md-list-item-text">
                        <h3>{{item.what}}</h3>
                        <h4>{{item.who}}</h4>
                        <p>{{item.notes}}</p>
                    </div>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-dialog-content>
</md-dialog>
